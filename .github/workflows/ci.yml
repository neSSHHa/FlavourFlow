name: CI/CD Pipeline

# Kdaj se spro≈æi
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  # JOB 1: Gradnja backenda
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        working-directory: ./recepti
        run: mvn clean package -DskipTests

  # JOB 2: Gradnja frontenda
  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: recepti-frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./recepti-frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./recepti-frontend
        env:
          CI: "false"
        run: npm run build

  # JOB 3: Testiranje backenda
  test-backend:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests
        working-directory: ./recepti
        run: mvn test